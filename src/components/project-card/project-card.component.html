<div class="container-project">
  <div class="project-img" [ngStyle]=myStyle>
    <img src="{{project.imgProject}}">
  </div>
  <div class="project-body">
    <div class="project-title">
      <h3> {{project.titleProject}} </h3>
      <h4>{{project.area}}</h4>
    </div>
    <div class="project-description">
      <div>
        <p>{{project.descriptionProject}}</p>
      </div>
    </div>
    <div>
      <div class="project-tecnologies">
        <p *ngFor="let tecnologie of project.tecnologies">{{tecnologie}}</p>
      </div>
    </div>
    <div class="project-actions">
      <a *ngIf="project.url != null" href='{{project.url}}' target="_blank" class="link-button">Ir a proyecto</a>
      <a *ngIf="project.github != null" href='{{project.github}}' target="_blank" class="link-button">Ir a c√≥digo</a>
    </div>
  </div>
</div>
